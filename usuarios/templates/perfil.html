{% extends 'componentes/base_site.html' %}

{% block title %}
SGC - Pacientes
{% endblock %}


{% block content %}
<div class="right_col" role="main">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>Editar Perfil</h3>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    
                    <main class="main-container">
                        <div class="container">
                            <div class="profile-photo-container">
                                <img src="{{user.profile.profile_img.url}}" alt="User Image" width="400px" srcset="">
                            </div>
                
                
                            <div class="user-content-container">
                                <p class="username">{{user.profile.name}}</p>
                                <p class="user-title">{{user.profile.title}}</p>
                                <p class="user-desc">{{user.profile.desc}}</p>
                                <div class="profile-edit-link-container">
                                    <a href="{% url 'editar_perfil' %}" class="btn btn-info btn-sm">Editar Perfil</a>
                                    <a href="{% url 'alterar_senha' %}" class="btn btn-info btn-sm">Editar Senha</a>
                                </div>
                            </div>
                        </div>
                    </main>
        </div>
    </div>

    
    {% endblock %}
